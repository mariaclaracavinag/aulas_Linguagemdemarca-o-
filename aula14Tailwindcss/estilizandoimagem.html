<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem com Título e Texto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="text-center p-4">
    <a href="https://cdn.pixabay.com/photo/2021/03/16/15/30/beach-6100209_1280.jpg" target="_blank">
      <img 
        src="https://cdn.pixabay.com/photo/2021/03/16/15/30/beach-6100209_1280.jpg" 
        alt="Imagem de uma praia" 
        class="w-80 h-80 mx-auto rounded-lg object-cover">
    </a>

    <h2 class="text-lg font-semibold mt-3">Praia dos Sonhos</h2>
    <p class="text-gray-700">A imagem mostra uma praia tranquila, com o mar calmo e o céu iluminado pelo sol. 
        As cores suaves da água e da areia transmitem uma sensação de paz e liberdade, 
        lembrando momentos de descanso e conexão com a natureza.</p>
  </div>

</body>
</html>
